    <h1> Цитаты Коко Шанель</h1>
    <p align="center"> „Оденьтесь плохо, и запомнят вашу одежду; оденьтесь безупречно, и запомнят женщину.“</p>
    <p align="right">„Женщины, как правило, гораздо тщательнее выбирают для себя ночную рубашку, чем мужа.“</p>
    <p align="rigth">„Заботясь о красоте, надо начинать с сердца и души, иначе никакая косметика не поможет.“</p>
